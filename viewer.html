<!DOCTYPE html>
<html lang="zh-CN">

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.svg" alt="爱学堂">
            </div>
            <div class="header-controls">
                <button class="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="12" y1="21" x2="12" y2="23"></line>

                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="search-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <nav class="breadcrumb">
            <span>当前位置：</span>
            <a href="./index.html">首页</a>
            <span class="separator">&gt;</span>
            <a href="./textbooks.html" id="subject-link">语文</a>
            <span class="separator">&gt;</span>
            <span id="book-name">一年级上册</span>
        </nav>

        <main class="viewer-container">
            <div class="viewer-content-wrapper">
                <div class="viewer-content">
                    <div id="page-container">
                        <!-- 页面内容将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- iOS底部导航栏 -->
    <nav class="ios-tab-bar">
        <a href="./index.html" class="tab-item">
            <img src="./images/nav-icons/home.svg" alt="首页">
            <span>首页</span>
        </a>
        <a href="#" class="tab-item">
            <img src="./images/nav-icons/ai.svg" alt="AI">
            <span>AI</span>
        </a>

            <img src="./images/nav-icons/resources.svg" alt="资源">

        <a href="#" class="tab-item">
            <img src="./images/nav-icons/profile.svg" alt="我的">
