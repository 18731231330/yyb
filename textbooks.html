<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教材列表</title>
    <link rel="stylesheet" href="./css/subject-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ios-ui.css">
    <link rel="stylesheet" href="./css/version-filter.css">
    <link rel="stylesheet" href="./css/filter-overlay.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.svg" alt="爱学堂">
            </div>
            <div class="header-controls">
                <button class="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="search-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <nav class="breadcrumb">
            <div class="breadcrumb-path">
                <a href="./index.html">首页</a>
                <span class="separator">&gt;</span>
                <span id="level-name" style="display: none;"></span>
                <span class="separator" id="level-separator" style="display: none;">&gt;</span>
                <span id="subject-name">语文</span>
                <span class="separator" id="version-separator" style="display: none;">&gt;</span>
            </div>
            <button class="filter-button" id="filter-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                筛选
            </button>
        </nav>

        <!-- 筛选遮罩层 -->
        <div class="filter-overlay" id="filter-overlay">
            <div class="filter-panel">
                <h3>教材版本</h3>
                <div class="filter-options" id="version-options">
                    <!-- 版本选项将由JavaScript动态加载 -->
                </div>
                <div class="filter-actions">
                    <button class="cancel-btn" id="filter-cancel">取消</button>
                    <button class="apply-btn" id="filter-apply">确定</button>
                </div>
            </div>
        </div>

        <main>
            <section class="textbook-list">
                <h2>部编版人教版小学语文电子课本</h2>
                
                <!-- 教材列表，按版本分组 -->
                <div id="textbooks-container">
                    <!-- 分组的教材将由JavaScript动态加载 -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- iOS底部导航栏 -->
    <nav class="ios-tab-bar">
        <a href="./index.html" class="tab-item">
            <img src="./images/nav-icons/home.svg" alt="首页">
            <span>首页</span>
        </a>
        <a href="#" class="tab-item">
            <img src="./images/nav-icons/ai.svg" alt="AI">
            <span>AI</span>
        </a>
        <a href="#" class="tab-item active">
            <img src="./images/nav-icons/resources.svg" alt="资源">
            <span>资源</span>
        </a>
        <a href="#" class="tab-item">
            <img src="./images/nav-icons/profile.svg" alt="我的">
            <span>我的</span>
        </a>
    </nav>
    
    <script src="./js/app.js"></script>
</body>
</html>
